<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <input type="text" name="" id="search-name" placeholder="Search">
            <button id="search">
                <i class="fas fa-search"></i>
            </button>
        </header>
        <div class="fav-container">
            <h3>Fav meals lessgo</h3>
            <ul class="fav-meals" id = "fav-meals">
                <li>
                    <img src="./pic.jpeg" alt="" srcset="">
                    <span>me :')</span>
                </li>
            </ul>
        </div>
        <div class="meals" id="meals">
        </div>
    </div>
    <div class="meal-info-container hidden" id="meal-popup">
        <div id="meal-info" class="meal-info">
            <button id="close-popup" class="close-popup">
                <i class="fas fa-close"></i>
            </button>

            <div class="popup-info" id="popup-info">
            </div>
        </div>
    </div>
</body>
</html>
